name: Course CI Part4

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**"
      - "build.gradle"
      - "settings.gradle"
      - "gradle/**"
      - "gradlew"
      - ".github/workflows/course-part4-ci.yml"
  pull_request:
    paths:
      - "app/**"
      - "build.gradle"
      - "settings.gradle"
      - "gradle/**"
      - "gradlew"
      - ".github/workflows/course-part4-ci.yml"

jobs:
  backend-build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      DISABLE_ADDITIONAL_FEATURES: "false"
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build backend
        run: ./gradlew :stirling-pdf:assemble -x spotlessCheck --no-daemon

      - name: Run core JUnit tests
        run: ./gradlew :stirling-pdf:test --tests "stirling.software.common.controller.JobControllerTest" --no-daemon

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: course-part4-test-artifacts
          path: |
            app/**/build/reports/tests/
            app/**/build/test-results/
            app/**/build/reports/jacoco/test/
